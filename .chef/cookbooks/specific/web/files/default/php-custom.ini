expose_php = On
short_open_tag = Off
default_charset = "utf-8"
display_errors = On
error_reporting = E_ALL
memory_limit = 256M
post_max_size = 128M
upload_max_filesize = 128M
output_buffering = 0
date.timezone = "UTC"
phar.readonly = Off
mail.add_x_header = Off
apc.shm_size = 256M
apc.max_file_size = 1M
apc.num_files_hint = 10000
apc.user_entries_hint = 10000
